<!DOCTYPE html>
<html>

<head>
    <style>
        form{
            color:grey;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrtoy38HfV2owKNLC9qu6wJy6X5ZWLivCK3w&usqp=CAU");
            background-image: -o-repeating-linear-gradient();
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            box-shadow: 0 0 10px #4CAF50;
        }

        .submit-button::before {
            content: "";
            background: #4CAF50;
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: 0.3s;
        }

        .submit-button:hover::before {
            left: 0;
        }
        h2{
            text-align:center;
            color:white;
        }
    </style>
</head>

<body>
<h2>Personal Details</h2>
    <div class="container">
        <form  METHOD="post" ACTION="{% url 'addpersonal' %} ">
               {% csrf_token %}
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="alternate-phone">Alternate Number</label>
                <input type="text" id="alternate-phone" name="alternate_phone">
            </div>
            <div class="form-group">
                <label for="landmark">Landmark</label>
                <input type="text" id="landmark" name="landmark">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="town">Town</label>
                <input type="text" id="town" name="town" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>

</html>
